<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
</head>
<body ng-app ="toDo" ng-controller="toDoController">
    <h1>To Do List</h1>
    <div class ="container">
        <form ng-submit="todoAdd()"> 
            <input type ="text" ng-model="todoInput" placeholder="Add a new to do.."/>
            <!--<input type ="submit" value="Submit">-->
            <button type="Submit" ng-click="saveData()">Submit</button>
        </form>
        <br>
    
        <div ng-repeat="todo in todoList">
            <input type="checkbox" ng-model ="todo.done"><span ng-bind="todo.todoText"></span>
        </div>
    
        <p>
            <button ng-click="remove()">Finished</button>
        </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
